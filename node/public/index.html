<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucibox Control Panel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .section {
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .section h2 {
            margin-top: 0;
            color: #ffffff;
            font-size: 1.5em;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .cmd-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .cmd-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .cmd-button:active {
            transform: translateY(0);
        }
        
        .cmd-button.update {
            background: linear-gradient(45deg, #4ecdc4, #26de81);
        }
        
        .cmd-button.system {
            background: linear-gradient(45deg, #fd79a8, #fdcb6e);
        }
        
        .cmd-button.danger {
            background: linear-gradient(45deg, #e84393, #d63031);
        }
        
        .cmd-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-panel {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .status-message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }
        
        .status-success {
            background: rgba(76, 175, 80, 0.3);
            border-left: 4px solid #4caf50;
        }
        
        .status-error {
            background: rgba(244, 67, 54, 0.3);
            border-left: 4px solid #f44336;
        }
        
        .status-info {
            background: rgba(33, 150, 243, 0.3);
            border-left: 4px solid #2196f3;
        }
        
        .slider-container {
            margin: 15px 0;
        }
        
        .slider-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        
        .connection-status {
            z-index: 1000;
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 12px;
        }
        
        .connected {
            background: rgba(76, 175, 80, 0.9);
            color: white;
        }
        
        .disconnected {
            background: rgba(244, 67, 54, 0.9);
            color: white;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">Disconnected</div>
    
    <div class="container">
        <h1>üéµ Lucibox Control Panel</h1>
        
        <!-- Section Syst√®me -->
        <div class="section">
            <h2>‚öôÔ∏è Syst√®me</h2>
            <div class="button-grid">
                <button class="cmd-button update" onclick="executeCommand('git_pull')">
                    üì• Git Pull
                </button>
                <button class="cmd-button system" onclick="executeCommand('check_status')">
                    üìä Check Status
                </button>
                <button class="cmd-button update" onclick="executeCommand('update_system')">
                    üîÑ Update System
                </button>
                <button class="cmd-button system" onclick="executeCommand('restart')">
                    üîÑ Restart Service
                </button>
                <button class="cmd-button danger" onclick="executeCommand('reboot')">
                    üîÅ Reboot System
                </button>
                <button class="cmd-button danger" onclick="executeCommand('poweroff')">
                    üîå Power Off
                </button>
            </div>
        </div>
        
        <!-- Section Audio Control -->
        <div class="section">
            <h2>üéöÔ∏è Audio Control</h2>
            <div class="slider-container">
                <label for="volumeSlider">Volume Principal: <span id="volumeValue">50</span>%</label>
                <input type="range" id="volumeSlider" class="slider" min="0" max="100" value="50">
            </div>
            <div class="slider-container">
                <label for="reverbSlider">Reverb: <span id="reverbValue">25</span>%</label>
                <input type="range" id="reverbSlider" class="slider" min="0" max="100" value="25">
            </div>
        </div>
        
        <!-- Status Panel -->
        <div class="section">
            <h2>üìù Status</h2>
            <div class="status-panel" id="statusPanel">
                <div class="status-message status-info">Syst√®me pr√™t...</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
        // Connexion Socket.IO
        const socket = io();
        
        // √âl√©ments DOM
        const statusPanel = document.getElementById('statusPanel');
        const connectionStatus = document.getElementById('connectionStatus');
        
        // Fonction pour ajouter un message dans le panel de status
        function addStatusMessage(message, type = 'info') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `status-message status-${type}`;
            messageDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            
            statusPanel.appendChild(messageDiv);
            statusPanel.scrollTop = statusPanel.scrollHeight;
            
            // Limiter le nombre de messages affich√©s
            if (statusPanel.children.length > 50) {
                statusPanel.removeChild(statusPanel.firstChild);
            }
        }
        
        // Gestion de la connexion Socket.IO
        socket.on('connect', () => {
            connectionStatus.textContent = 'Connected';
            connectionStatus.className = 'connection-status connected';
            addStatusMessage('Connect√© au serveur', 'info');
        });
        
        socket.on('disconnect', () => {
            connectionStatus.textContent = 'Disconnected';
            connectionStatus.className = 'connection-status disconnected';
            addStatusMessage('D√©connect√© du serveur', 'error');
        });
        
        // R√©ception de messages du serveur
        socket.on('server_message', (data) => {
            addStatusMessage(`Serveur: ${data.message}`, 'info');
        });
        
        // R√©ception de notifications
        socket.on('notification', (data) => {
            addStatusMessage(`Notification: ${data.text}`, 'info');
        });
        
        // R√©ception des status de commandes
        socket.on('command_status', (data) => {
            handleCommandStatus(data);
        });
        
        // Gestion d'erreurs
        socket.on('error', (error) => {
            addStatusMessage(`Erreur: ${error}`, 'error');
        });
        
        function handleCommandStatus(data) {
            const { type, command, message, error, result } = data;
            
            switch (type) {
                case 'command_started':
                    addStatusMessage(`‚è≥ ${message || 'Commande d√©marr√©e'}`, 'info');
                    disableCommandButtons(true);
                    break;
                    
                case 'command_completed':
                    addStatusMessage(`‚úÖ ${message || 'Commande termin√©e'}`, 'success');
                    if (result && result.output) {
                        addStatusMessage(`üìÑ Output: ${result.output}`, 'info');
                    }
                    disableCommandButtons(false);
                    break;
                    
                case 'command_error':
                    addStatusMessage(`‚ùå Erreur: ${error}`, 'error');
                    disableCommandButtons(false);
                    break;
            }
        }
        
        function executeCommand(command) {

            console.log(`Ex√©cution de la commande: ${command}`);
            if (!socket.connected) {
                addStatusMessage('‚ùå Pas de connexion au serveur', 'error');
                return;
            }
            
            // Confirmation pour les commandes dangereuses
            if (['poweroff', 'reboot'].includes(command)) {
                if (!confirm(`√ätes-vous s√ªr de vouloir ex√©cuter "${command}" ?`)) {
                    return;
                }
            }
            
            // Emission du message avec la logique Socket.IO existante
            socket.emit('command_request', {
                command: command,
                params: {}
            });
            
            addStatusMessage(`üöÄ Commande "${command}" envoy√©e`, 'info');
        }
        
        function updateSlider(sliderName, value, address) {
            document.getElementById(sliderName + 'Value').textContent = value;
            
            // Emission du changement de slider
            socket.emit('slider_change', {
                slider: sliderName,
                value: parseInt(value),
                address: address
            });
            
            console.log(`Slider ${sliderName} chang√©:`, value);
        }
        
        function disableCommandButtons(disabled) {
            const buttons = document.querySelectorAll('.cmd-button');
            buttons.forEach(button => {
                button.disabled = disabled;
            });
        }
        
        // Initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            addStatusMessage('Interface charg√©e, connexion en cours...', 'info');
            
            // Attacher les √©v√©nements aux sliders apr√®s le chargement du DOM
            const volumeSlider = document.getElementById('volumeSlider');
            const reverbSlider = document.getElementById('reverbSlider');
            
            volumeSlider.addEventListener('input', function() {
                updateSlider('volume', this.value, '/lucibox/volume');
            });
            
            reverbSlider.addEventListener('input', function() {
                updateSlider('reverb', this.value, '/lucibox/reverb');
            });
        });
    </script>
</body>
</html>
